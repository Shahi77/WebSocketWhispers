<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    .container {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
    h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
    }
    input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    }
    button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    }
    button:hover {
    background-color: #0056b3;
    }
    #messageDisplay {
    margin-top: 20px;
    width: 100%;
    min-height: 100px;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 10px;
    overflow-y: auto;
    }
    #messageDisplay p {
    margin: 5px 0;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Scale Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-danger">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
    <h1>Web Socket Whispers</h1>
    <input type="text" id="message" placeholder="Type the message..."/>
    <button id="sentBtn">Send</button>
    <p id="messageDisplay"></p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const socket = io();
        const sentBtn = document.getElementById("sentBtn");
        const messageInput = document.getElementById("message");
        const messageDisplay = document.getElementById("messageDisplay");
        const logoutBtn = document.getElementById("logoutBtn");

         function sendMessage() {
            const message = messageInput.value;
            socket.emit("send:message",message);
            messageInput.value="";
        }
        sentBtn.addEventListener("click",(e)=>{
            sendMessage();
        })
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        socket.on("message", (message) => {
            const messageElement = document.createElement("p");
            messageElement.textContent = "â€¢ " + message;
            messageDisplay.appendChild(messageElement);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        })
        logoutBtn.addEventListener("click", () => {
            fetch("/v1/auth/logout", {
                method: "POST",
                headers: {
                "Content-Type": "application/json",
                },
                })
                .then((response) => {
                    if (!response.ok) {
                            throw new Error("Network Response was not Ok");
                        }
                            return response.json();
                        })
                        .then((data) => {
                            window.location.reload();
                        })
                        .catch((error) => {
                            alert("Internal Server Error");
                        });
                });
    </script>
</body>
</html>
