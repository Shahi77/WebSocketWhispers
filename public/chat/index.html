<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Whispers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding-top: 56px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messageDisplay {
            margin-top: 20px;
            width: 100%;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
        }
        #messageDisplay p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Web Socket Whispers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <h1>Chat Room</h1>
        <input type="text" id="message" placeholder="Type the message..."/>
        <button id="sendBtn">Send</button>
        <div id="messageDisplay"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const socket = io();
        const sendBtn = document.getElementById("sendBtn");
        const messageInput = document.getElementById("message");
        const messageDisplay = document.getElementById("messageDisplay");
        const logoutBtn = document.getElementById("logoutBtn");
        const userList = document.getElementById("userList");
        const chatWindow = document.getElementById("chatWindow");
        const chatHeader = document.getElementById("chatHeader");
        let receiverId;

        function sendMessage() {
            const message = messageInput.value;
            if (message.trim() !== "") {
                //socket.emit("send:message", message);
                 fetch(`/v1/messages/${receiverId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message: message }),
                }).then((response) => {
                    if (!response.ok) {
                        console.log(
                            `error sending the message:\n ${JSON.stringify(response)}`
                        );
                    }
                });
                messageInput.value = "";
            }
        }

        sendBtn.addEventListener("click", () => {
            sendMessage();
        });

        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        socket.on("newMessage", (message) => {
            const messageElement = document.createElement("p");
            messageElement.textContent = "â€¢ " + message;
            messageDisplay.appendChild(messageElement);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        });

        logoutBtn.addEventListener("click", () => {
                fetch("/v1/user/logout", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network Response was not Ok");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        window.location.reload();
                    })
                    .catch((error) => {
                        alert("Internal Server Error");
                    });
            });

            // Fetch users and populate the user list
            fetch("/v1/user/all")
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Network Response was not Ok");
                    }
                    return response.json();
                })
                .then((data) => {
                    const users = data.data.users;
                    users.forEach((user) => {
                        const listItem = document.createElement("li");
                        listItem.classList.add("list-group-item");
                        listItem.style.cursor = "pointer"; // Add pointer cursor to indicate clickable
                        const firstLetter = user.username.charAt(0).toUpperCase();
                        listItem.innerHTML = `
  <div class="d-flex align-items-center">
    <div class="profile-icon me-3">${firstLetter}</div>
    <div>${user.username}</div>
  </div>
`;
                        listItem.addEventListener("click", () => {
                            // Open chat screen for this user
                            openChat(user);
                        });
                        userList.appendChild(listItem);
                    });
                })
                .catch((error) => {
                    alert("Failed to fetch users");
                });

         function openChat(user) {
                // Display the chat window
                chatWindow.style.display = "block";
                receiverId = user.id;
                // Update the chat header with user's icon and full username
                const firstLetter = user.username.charAt(0).toUpperCase();
                chatHeader.innerHTML = `
<div class="profile-icon me-3">${firstLetter}</div>
<div>${user.username}</div>
`;
            }

            // Adjust message display height when the window is resized
            window.addEventListener("resize", adjustMessageDisplayHeight);

            // Initially adjust message display height
            adjustMessageDisplayHeight();
    </script>
</body>
</html>
